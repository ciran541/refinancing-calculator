<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Mortgage Refinancing Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-content">
        <div class="inputs-section">
          <!-- <h2 class="section-title">Refinancing Details</h2> -->
          
          <h3 class="subheading">Current Mortgage</h3>
          <div class="input-group">
            <label class="input-label" for="currentLoanAmount">Current Outstanding Loan Amount</label>
            <div class="input-container">
              <div class="input-icon">SGD</div>
              <input type="text" id="currentLoanAmount" placeholder="E.g 1,000,000" min="100000">
            </div>
            <div class="field-error" id="currentLoanAmountError"></div>
          </div>
          
          <div class="input-group">
            <label class="input-label" for="currentTenure">Remaining Loan Tenure</label>
            <div class="input-container">
              <div class="input-icon">Years</div>
              <input type="number" id="currentTenure" placeholder="E.g 20" min="1" max="35">
            </div>
            <div class="field-error" id="currentTenureError"></div>
          </div>
          
          <div class="input-group">
            <label class="input-label" for="currentInterestRate">Current Interest Rate</label>
            <div class="input-container">
              <div class="input-icon">%</div>
              <input type="number" id="currentInterestRate" placeholder="E.g 3.39" step="0.01" min="0.1" max="10">
            </div>
            <div class="field-error" id="currentInterestRateError"></div>
            <div class="input-note" id="currentInterestNote"></div>
          </div>
          
          <h3 class="subheading">Refinanced Mortgage</h3>
          <div class="input-group">
            <label class="input-label" for="newLoanAmount">New Loan Amount</label>
            <div class="input-container">
              <div class="input-icon">SGD</div>
              <input type="text" id="newLoanAmount" placeholder="E.g 1,000,000" min="50000">
            </div>
            <div class="field-error" id="newLoanAmountError"></div>
          </div>
          
          <div class="input-group">
            <label class="input-label" for="newTenure">New Loan Tenure</label>
            <div class="input-container">
              <div class="input-icon">Years</div>
              <input type="number" id="newTenure" placeholder="E.g 20" min="5" max="35">
            </div>
            <div class="field-error" id="newTenureError"></div>
          </div>
          
          <div class="input-group">
            <label class="input-label" for="newInterestRate">New Interest Rate</label>
            <div class="input-container">
              <div class="input-icon">%</div>
              <input type="number" id="newInterestRate" placeholder="E.g 2.40" step="0.01" min="0.1" max="10">
            </div>
            <div class="field-error" id="newInterestRateError"></div>
          </div>
          
          <div class="error-message" id="error"></div>
          
          <div class="button-container">
            <button class="calculate-button" onclick="calculate()">Calculate Refinancing</button>
          </div>
        </div>
        
        <div class="results-section" id="results">
          <h2 class="section-title">Results</h2>
          <div class="initial-message">
            <div class="initial-message-icon">
                <img src="https://theloanconnection.com.sg/wp-content/uploads/2025/04/stamp_duty_icon.png" alt="Calculator Icon">
            </div>
            <div class="initial-message-content">
              <div class="initial-message-title">Mortgage Refinancing Calculator</div>
              <div class="initial-message-description">
                Enter your current mortgage and refinancing details to compare monthly payments, interest savings, and more. Click "Calculate Refinancing" to view results.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
